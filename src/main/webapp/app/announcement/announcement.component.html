<div class="row">
    <div class="col">
    </div>
    <div class="col">
        <form (ngSubmit)="save()">
            <div class="form-group">
                <label>Заголовок</label>
                <input type="text" class="form-control" name="title" placeholder="Название"
                       [(ngModel)]="announcement.title">
                <label>Описание</label>
                <input type="text" class="form-control" name="title" placeholder="Название"
                       [(ngModel)]="announcement.text">
                <label>Телефон</label>
                <input type="text" class="form-control" name="title" placeholder="Название"
                       [(ngModel)]="announcement.phone">
                <label>Фото</label>
                <input type="file" ng2FileSelect [uploader]="uploader" (change)="fileChangeEvent(uploader)"/>
                <div *ngFor="let item of uploader.queue">
                    <div *ngIf="item.isSuccess" style='position:relative; width:100px; height:100px;'>
                        <img imgPreview [image]="item._file" style='width:100px; height:100px;'/>
                        <button type="button" (click)="removeImage(item)"
                                style='position:absolute; bottom:0px; right:0px; width:10px; height:10px; '></button>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <span>Save</span>
            </button>
        </form>
    </div>
    <div class="col">
    </div>
</div>
